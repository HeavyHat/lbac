name: "HelloWorldBot"
description: "A Hello World Bot"
intents:
    - intentName: "HelloWorld"
      intentVersion: "$LATEST"
#    - intentName: "goodbye"
#      intentVersion: 1
clarificationPrompt:
    messages:
        - contentType: 'PlainText'
          content: "I do not understand, please reword your query."
    maxAttempts: 2
abortStatement:
    messages:
        - contentType: 'PlainText'
          content: "I do not understand, please reword your query."
idleSessionTTLInSeconds: 123
locale: 'en-GB'
childDirected: False
